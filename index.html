<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocuMind AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="main-card">
      <img src="./preview.png" alt="DocuMind AI Logo" class="logo" />
      <h1>DocuMind AI</h1>
      <p>Smart PDF Summarizer</p>

      <input type="file" id="fileInput" hidden />
      <button id="uploadBtn">Upload Document</button>

      <!-- ChatGPT-style rotating loader -->
      <div id="loader" class="loader hidden">
        <div class="ring"></div>
        <p>AI is thinking...</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
